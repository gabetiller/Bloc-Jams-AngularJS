<main class="album-view container narrow">
    <section class="clearfix">
      <!--In the Album template, replace the static album information with the album data using {{ }} markup:
album art
name
artist
year and record label-->
        <div class="column half" >
            <img src="{{album.albumData.albumArtUrl}}" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{album.albumData.title}}</h2>
            <h3 class="album-view-artist">{{album.albumData.artist}}</h3>
            <h5 class="album-view-release-info">{{album.albumData.year}} {{album.albumData.label}}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
      <!--Use ngRepeat on the album-view-song-item table row to add a song row for each song on the album. Replace the static song information with the song data using the corresponding scope properties and {{ }} markup:-->

        <tr class="album-view-song-item" ng-repeat="song in album.albumData.songs" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
            <td class="song-item-number"> {{$index + 1}} </td>
                 <span ng-show="!playing && !hovered">{{$index + 1}}</span>
                 <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
                 <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
            </td>
            <td class="song-item-title">{{ song.title }}</td>
            <td class="song-item-duration">{{ song.duration }}</td>
        </tr>
    </table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
